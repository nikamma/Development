<html>

<head>
	<title>Playing With Two Version Of AngularJS</title>
	<style>
		app-navigator {
			background: rgb(0, 82, 132);
			width: 100%;
			height: 59px;
			top: 0;
			left: 0;
			position: fixed;
			display: table;
			box-sizing: border-box;
			padding: 20px;
		}
		
		app-navigator div {
			color: rgb(360, 360, 360);
			float: right;
		}
		
		div#app2 {
			padding: 70px 20px;
		}
	</style>
</head>

<body>

	<script data-require="angular.js@1.2.0-rc3" data-semver="1.2.0-rc3" src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"></script>

	<script>
		(function(window,angular){
			var ng = angular;
			
			var versionController = function($scope){
				$scope.version = angular.version;	
			};
			
			var navigatorApp = ng.module("AppNavigator",[])
				.controller("AppNavigatorController",versionController);
			
			var appNavigator = document.createElement("app-navigator");
			appNavigator.id = "app-navigator";
			appNavigator.innerHTML = "<div ng-controller ='AppNavigatorController'> Navigator App {{version.full}}</div>"
			document.body.appendChild(appNavigator);
			ng.bootstrap(document.getElementById("app-navigator"),["AppNavigator"]);
			
			window.angular = null;
		})(window,angular);
	</script>

	<script data-require="angular.js@1.0.8" data-semver="1.0.8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>

	<script>
		(function(window,angular){
			var ng = angular;
			
			var versionController = function($scope){
				$scope.version = angular.version.full;	
			};
			
			ng.module("App2",[])
				.controller("Ctrl2",versionController);
			
		})(window,angular);
	</script>
	<div id="app2" ng-app="App2" ng-controller="Ctrl2">
		Actual App {{version}}
	</div>

</body>

</html>
